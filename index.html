<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="apikey.js"></script>
</head>
<script src="script.js"></script>
</head>

<body style="background-color: #121212;">

  <header class="header">
    <div class="logo-wrapper">
      <img src="path/to/your/logo.svg" alt="Your Company Logo">
    </div>
    <div id="ticker-container">
      <div id="ticker-tape"></div>
    </div>
  </header>

  <div class="calculator-container">
    <h1>Stock Market Calculator</h1>
    <label for="share-price">Share Price:</label>
    <input type="number" id="share-price" min="0.01" step="0.01">
    <label for="num-shares">Number of Shares:</label>
    <input type="number" id="num-shares" min="1">
    <label for="buy-price">Buy Price:</label>
    <input type="number" id="buy-price" min="0.01" step="0.01">
    <button id="calculate-button">Calculate</button>
    <div id="result"></div>
  </div>

</body>

</html>
